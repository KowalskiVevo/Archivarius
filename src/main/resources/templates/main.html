<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

        </div>

        <!-- Text input-->

            <label class="col-md-4 control-label" for="textinput">Отчество</label>
            <div class="col-md-4">
                <input id="textinput" name="textinput" type="text" placeholder="placeholder" class="form-control input-md">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">

            <div class="col-md-4">

            <div class="col-md-4">
                <input id="textinput" name="textinput" type="text" placeholder="placeholder" class="form-control input-md">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">Описание</label>
            <div class="col-md-4">
                <input id="textinput" name="textinput" type="text" placeholder="placeholder" class="form-control input-md">

            </div>
        </div>

        <!-- File Button -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="filebutton"></label>
            <div class="col-md-4">
                <input id="filebutton" name="filebutton" class="input-file" type="file">
            </div>
        </div>

        <!-- Button -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="singlebutton"></label>
            <div class="col-md-4">
                <button id="singlebutton" name="singlebutton" class="btn btn-success">Подписать и отправить в РЭМД</button>

</body>
</html>
